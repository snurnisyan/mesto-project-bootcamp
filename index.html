<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/mesto-logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
        </div>
          <p class="profile__name-subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Добавить фото"></button>
    </section>
    <div class="popup"> <!--можно добавить класс popup_opened-->
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть">
          <img class="popup__close-icon" src="images/icons/close-icon.svg" alt="Закрыть">
        </button>
        <form class="popup__form" name="profile-edit">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__form-field" name="profile-name" value="Жак-Ив Кусто">
            <input type="text" class="popup__form-field" name="profile-name-subtitle" value="Исследователь океана">
            <button class="popup__submit-btn" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <section class="elements">
      <article class="element">
        <img class="element__img" src="images/places/baikal.jpg" alt="Байкал">
        <div class="element__info">
          <h2 class="element__text">Байкал</h2>
          <button class="element__like-btn" type="button" aria-label="Мне нравится">
            <img class="element__like-icon" src="images/icons/like-icon.svg" alt="Лайк">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/places/karelia.jpg" alt="Карелия">
        <div class="element__info">
          <h2 class="element__text">Карелия</h2>
          <button class="element__like-btn" type="button" aria-label="Мне нравится">
            <img class="element__like-icon" src="images/icons/like-icon.svg" alt="Лайк">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/places/dombai.jpg" alt="Домбай">
        <div class="element__info">
          <h2 class="element__text">Домбай</h2>
          <button class="element__like-btn" type="button" aria-label="Мне нравится">
            <img class="element__like-icon" src="images/icons/like-icon.svg" alt="Лайк">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/places/elbrus.jpg" alt="Эльбрус">
        <div class="element__info">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__like-btn" type="button" aria-label="Мне нравится">
            <img class="element__like-icon" src="images/icons/like-icon.svg" alt="Лайк">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/places/altai.jpg" alt="Алтай">
        <div class="element__info">
          <h2 class="element__text">Алтай</h2>
          <button class="element__like-btn" type="button" aria-label="Мне нравится">
            <img class="element__like-icon" src="images/icons/like-icon.svg" alt="Лайк">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/places/karachaevo-cherkessia.jpg" alt="Карачаево-Черкессия">
        <div class="element__info">
          <h2 class="element__text">Карачаево-Черкессия</h2>
          <button class="element__like-btn" type="button" aria-label="Мне нравится">
            <img class="element__like-icon" src="images/icons/like-icon.svg" alt="Лайк">
          </button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
</body>
