<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__data"><button class="profile__avatar-btn"><img class="profile__avatar" src="#" alt="Аватар"></button><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__job"></p></div></div><button class="profile__add-btn" type="button" aria-label="Добавить фото"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup img-popup" id="card-img"><div class="img-popup__container"><button class="popup__close-btn img-popup__close-btn" id="img-close-btn" type="button" aria-label="Закрыть"><img class="popup__close-icon" src="2ceb783afbab75916ddc.svg" alt="Закрыть"></button> <img class="img-popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Камчатка"><p class="img-popup__name">Камчатка</p></div></div><div class="popup" id="edit-form"><div class="popup__container"><button class="popup__close-btn" id="edit-close-btn" type="button" aria-label="Закрыть"><img class="popup__close-icon" src="2ceb783afbab75916ddc.svg" alt="Закрыть"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form" name="profileEdit" novalidate><div class="popup__input-container"><input class="popup__form-field" id="profile-name" name="formProfileName" value="" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__span-message profile-name-error"></span> <input class="popup__form-field" id="profile-job" name="formProfileJob" value="" placeholder="О себе" required minlength="2" maxlength="100"> <span class="popup__span-message profile-job-error"></span> <button class="popup__submit-btn" type="submit">Сохранить</button></div></form></div></div><div class="popup" id="add-form"><div class="popup__container"><button class="popup__close-btn" id="add-close-btn" type="button" aria-label="Закрыть"><img class="popup__close-icon" src="2ceb783afbab75916ddc.svg" alt="Закрыть"></button><h2 class="popup__heading">Новое место</h2><form class="popup__form" name="addPlace" novalidate><div class="popup__input-container"><input class="popup__form-field" id="place-name" name="placeName" placeholder="Название" value="" minlength="2" maxlength="30"> <span class="popup__span-message place-name-error"></span> <input type="url" class="popup__form-field" id="place-link" name="placeLink" placeholder="Ссылка на картинку" required value=""> <span class="popup__span-message place-link-error"></span> <button class="popup__submit-btn" type="submit" id="submit-add-btn">Создать</button></div></form></div></div><div class="popup" id="edit-avatar-form"><div class="popup__container"><button class="popup__close-btn" id="edit-avatar-close-btn" type="button" aria-label="Закрыть"><img class="popup__close-icon" src="2ceb783afbab75916ddc.svg" alt="Закрыть"></button><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form" name="editAvatar" novalidate><div class="popup__input-container"><input type="url" class="popup__form-field" id="avatar-link" name="avatarLink" placeholder="Ссылка на фото профиля" required value=""> <span class="popup__span-message avatar-link-error"></span> <button class="popup__submit-btn" type="submit" id="submit-edit-avatar-btn">Сохранить</button></div></form></div></div><template id="cardTemplate"><article class="element"><img class="element__img" src="78fac70e66c3e2fb0c27.jpg" alt="Байкал"><div class="element__info"><h2 class="element__text">Байкал</h2><div class="element__like-container"><button class="element__like-btn" type="button" aria-label="Мне нравится"></button><p class="element__like-counter">0</p></div></div><button class="element__delete-btn" type="button" aria-label="Удалить"></button></article></template></body></html>
